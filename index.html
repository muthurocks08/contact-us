<!DOCTYPE html>
<html lang="en">
<head>
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      background-color: #232323;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #62a70f;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
      width: 100%;
      padding: 8px 4px;
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #62a70f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 4px;
    }

    .checkbox-container {
      margin-top: 25px;
      font-size: 14px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-container label {
      display: inline;
      font-weight: normal;
    }
  </style>
</head>

  <script>
    function validateForm() {
      const checkbox = document.getElementById('agree');
      if (!checkbox.checked) {
        alert("You must agree to the terms before submitting.");
        return false;
      }
      return true;
    }
